<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <link rel="stylesheet" href="/static/libs/bootstrap/dist/css/bootstrap.css"/>
    <script src="/static/libs/angular/angular.js"></script>
    <script src="/static/js/ui-bootstrap-1.3.3.min.js"></script>
    <script src="/static/js/app.js"></script>
  </head>
  <body ng-controller="mainCtrl">
    <h1>Hello from bootstrap</h1>
    <input type="text" ng-model="formStuff.name"/>
    <input type="text" ng-model="formStuff.message"/>
    <button class="btn btn-success" ng-click="sendToFlask();">Post</button>
    <div ng-repeat="s in stuff">
      <p> {{s.name}}</p>
      <p> {{s.message}}</p>
    </div>
  </body>
</html>
