<ion-view>
  <ion-content style="background-color:darkblue;">
    <h1 style="color:gold;position:absolute;top:5em;left:2.2em;">Fast Inventory</h1>
    <div class="padding" style="padding-top:20em;top:0;">
      <div class="list list-inset">
        <label class="item item-input">
            <input type="text" placeholder="Username" ng-model="user.name">
        </label>
        <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="user.password">
        </label>
      </div>
      <button class="button button-block button-positive" ng-click="loginUser()">Login</button>
    </div>
  </ion-content>
</ion-view>
